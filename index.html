<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>ToDo-List</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">
                <h1 class="display-6">toDo-List</h1>
            </a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search task" id="search" aria-label="Search">
                <button class="btn btn-primary" onclick="getTask()">Search</button>
            </form>
        </div>
    </nav>
    <div class="container my-3">
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label for="title">Title</label>
                    <input type="email" class="form-control" id="title" aria-describedby="emailHelp">
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Task" id="task" style="height: 100px"></textarea>
                    <label for="task">Write Task below..!</label>
                </div>
                <button class="btn btn-primary my-3" id="addButton">Add Task</button>
            </div>
        </div>
        <hr>
        <h4>Your Task</h4>
        <hr>
        <div id="storedTask" class="container-fluid centered">

        </div>
    </div>

</body>

<script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

</html>
